<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
     <style>
        
     </style>
</head>
<body class="p-3">
    <!-- ------------badge--------- -->
     BADGE
    <h2>Welcome my <span class="badge bg-info rounded-pill">New</span> page</h2>
    <button class="btn btn-secondary">Download <span class="badge rounded-pill bg-info">file</span></button>
    <br><br>
    <!-- ------------tooltip------------ -->
     TOOLTIP <br>
     <button class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="right" title="click here to submit">SUBMIT <span></span></button>
     <br><br>
    <!-- -----------progress---------- -->
     PROGRESS
     <div class="progress">
        <div class="progress-bar w-25 bg-info" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25">
        </div>

        <div class="progress-bar w-50 bg-success" role="progressbar" aria-valuenow="50" aria-valuemax="100" aria-valuemin="25">
        </div>

        <div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25">
        </div>
     </div>
                
     <br><br>
     <div class="progress bg-secondary ">
        <div class="progress-bar w-25 bg-info" role="progressbar" aria-valuenow="25" aria-valuemax="100" aria-valuemin="25">
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
